name: Sync Main to Docs Branch

on:
  workflow_dispatch:
  push:
    branches:
      - add-docs-workflow
    # paths:
    #   - 'docs/**'

jobs:
  sync-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Create docs branch if it doesn't exist
        run: |
          if ! git ls-remote --heads origin docs; then
            git checkout -b docs
            git push origin docs
          fi

      - name: Merge main into docs
        run: |
          # Checkout docs branch
          git checkout docs

          # Merge all changes from main
          git merge main -m "Merge main into docs branch"

          # Push changes
          git push origin docs